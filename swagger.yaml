    clubIds:
      name: clubIds
      in: query
      description: The club ID
      schema:
        type: string
        example: 18353
  
    clubId:
      name: clubId
      in: query
      description: The club ID
      schema:
        type: string
        example: 18353

    matchType:
      name: matchType
      in: query
      description: Type of matches to gather (9 for league, 13 for cups)
      schema:
        type: string
        example: 9
    
    userAgent:
      name: "User-Agent"
      in: header
      schema:
        type: string
        default: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/115.0.0.0 Safari/537.36
  
    referer:
