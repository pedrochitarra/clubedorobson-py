openapi: 3.0.0
servers:
  - description: FIFA Pro Clubs API
    url: https://proclubs.ea.com/api/fifa/
info:
  version: "1.0.0"
  title: FIFA Pro Clubs API
  description: The API for the Pro Clubs matches and teams
paths:
  /seasonRankLeaderboard:
    get:
      tags:
        - Season Leaderboard
      description: Returns the best teams in current season
      operationId: getSeasonLeaderboard
      parameters:
      - $ref: '#/components/parameters/platform'
      - $ref: '#/components/parameters/userAgent'
      - $ref: '#/components/parameters/referer'
      responses:
        '200':
          description: The best 100 teams from the platform in current season
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/teamInRank"

  /clubRankLeaderboard:
    get:
      tags: 
      - Clubs Leaderboard
      description: Returns the best teams from all time
      operationId: getClubRankLeaderBoard
      parameters:
      - $ref: '#/components/parameters/platform'
      - $ref: '#/components/parameters/userAgent'
      - $ref: '#/components/parameters/referer'
      responses:
        '200':
          description: The best 100 teams from all time in that platform
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/teamInRank"

  /clubs/info:
    get:
      tags:
      - Club
      description: Get club information, such as it's name and colors
      operationId: getClubInfo
      parameters:
      - $ref: '#/components/parameters/platform'
      - $ref: '#/components/parameters/clubIds'
      - $ref: '#/components/parameters/userAgent'
      - $ref: '#/components/parameters/referer'
      responses:
        '200':
          description: Club information
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/clubInfoNested'

  /clubs/SeasonalStats:
    get:
      tags:
      - Club
      description: Get club history
      operationId: getClubSeasonalStats
      parameters:
      - $ref: '#/components/parameters/platform'
      - $ref: '#/components/parameters/clubIds'
      - $ref: '#/components/parameters/userAgent'
      - $ref: '#/components/parameters/referer'
      responses:
        '200':
          description: Club history (wins, losses)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/seasonalStats'
                  

  /members/stats:
    get:
      tags: 
      - Members
      description: Stats for every player in a club.
      operationId: getMembersStats
      parameters:
      - $ref: '#/components/parameters/platform'
      - $ref: '#/components/parameters/clubId'
      - $ref: '#/components/parameters/userAgent'
      - $ref: '#/components/parameters/referer'
      responses:
        '200':
          description: Members stats in the club. Also returns the amount of player in every position
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/membersStats'

  /members/carrer/stats:
    get:
      tags:
      - Members
      description: Get the player information from all time
      operationId: getMembersCareerStats
      parameters:
      - $ref: '#/components/parameters/platform'
      - $ref: '#/components/parameters/clubId'
      - $ref: '#/components/parameters/userAgent'
      - $ref: '#/components/parameters/referer'
      responses:
        '200':
          description: Members all time stats
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/membersCareerStats'

  /clubs/matches:
    get:
      tags:
      - Matches
      description: Get last matches from a given club
      operationId: getMatches
      parameters:
      - $ref: '#/components/parameters/platform'
      - $ref: '#/components/parameters/clubId'
      - $ref: '#/components/parameters/matchType'
      - $ref: '#/components/parameters/userAgent'
      - $ref: '#/components/parameters/referer'
      responses:
        '200':
          description: Matches information and players involved
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/match'

